<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalise.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="hero">
        <form action="">
            <div class="container">
                <div>
                    <label for="name" class="label">FULL NAME</label><br>
                    <input type="name" name="name" id="name" class="input-field name" placeholder=""><br>

                <label for="email" class="label">Email</label><br>
                <input type="email" name="email" id="email" class="input-field" placeholder="Your Email"><br>

                <label for="Regarding" class="label">MESSAGE REGARDING</label><br>
                <input type="Regarding" name="Regarding" id="Regarding" class="input-field" placeholder=""><br>

                <label for="message" class="label">MESSAGE</label><br>
                <input type="message" name="message" id="message" class="input-field name" placeholder="Your Message"><br><br>
                
                <button class="send-btn">SEND MESSAGE</button>
            </div>
            <div class="image">
                <img src="images/duck.svg" alt="duck">
            </div>               
        </div> 
    </form>  
    </section> 
</body>
</html>
