<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalise.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="hero">
        <form action="">
            <div class="container">
                <div class="form">
                    <label for="name" class="label">FULL NAME</label>
                    <input type="text" name="name" id="name" class="input-field" placeholder="">

                    <label for="email" class="label">Email</label>
                    <input type="text" name="email" id="email" class="input-field name" placeholder="Your Email" required>

                    <label for="Regarding" class="label">MESSAGE REGARDING</label>
                    <input type="text" name="Regarding" id="Regarding" class="input-field name" placeholder="">

                    <label for="message" class="label">MESSAGE</label>
                    <input type="text" name="message" id="message" class="input-field" placeholder="Your Message">

                    <button type="submit">SEND MESSAGE</button>
                
                </div>
                <div class="image">
                    <img src="images/duck.svg" alt="duck">
                </div>               
            </div> 
        </form>  
    </section> 
</body>
</html>
